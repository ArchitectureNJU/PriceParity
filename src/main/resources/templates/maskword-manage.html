<!doctype html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/fragment::head('屏蔽词管理')"></head>
<body>
<header th:replace="base/fragment::header"></header>

<div class="container">
  <div class="wrapper manage-wrapper">
    <nav th:replace="base/fragment::nav(1)"></nav>
    <div class="content">
      <div class="card manage-card">
        <div class="title-block"><h3 class="title">屏蔽词表管理</h3>
          <a href="#" th:href="@{/root/word/add}" class="btn btn-primary">添加屏蔽词</a>
        </div>
        <table class="manage-table">
          <tr>
            <th>屏蔽词</th>
            <th>屏蔽时间</th>
            <th>操作</th>
          </tr>
          <tbody th:each="maskword:${maskWordList}">
          <tr>
            <td th:text="${maskword.keyWord}">苹果官方授权</td>
            <td th:text="${maskword.endTime}">2017年04月11日23:11:36</td>
            <td>
              <form action="#" th:action="@{/root/word/delete}" method="post">
                <input type="hidden" name="id" th:value="${maskword.id}">
                <button class="link" type="submit">移除</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<th:block th:replace="base/fragment::script"/>
</body>
</html>
